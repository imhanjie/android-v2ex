ext {
    compileSdkVersion = 29
    minSdkVersion = 21
    targetSdkVersion = 29

    appcompat = "1.1.0"
    core_ktx = "1.2.0"
    multidex = "2.0.1"
    kotlin = "1.3.71"
    kotlin_coroutines = '1.3.5'
    lifecycle = "2.2.0"
    work_manager = "2.3.4"
    retrofit = "2.8.1"
}


static def addRepository(RepositoryHandler handler) {
    handler.google()
    handler.jcenter()
    handler.maven { url 'https://jitpack.io' }
}

ext.addRepository = this.&addRepository